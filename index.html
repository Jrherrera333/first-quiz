<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
    <!-- <div class="container2"> 
        <input id="name1">Enter Name Here</input>
    </div> -->


        <!-- Start Page -->
        <button id="start-btn">Start Quiz</button>

        <!-- Question's Page -->
        <div id="quiz" style="display: none">
            <h2 id="question"></h2>
            <button id="answer1"><span id="choice0"></span></button>
            <button id="answer2"><span id="choice1"></span></button>
            <button id="answer3"><span id="choice2"></span></button>
            <button id="answer4"><span id="choice3"></span></button>
        </div>
        <div id="timer">
            Time left: <span id="time">90</span>
        </div>


        <!-- End Page -->
        <div class="score">
            <h1 id="showScore"></h1>
            <p>Place enter your initials to save your score: </p>

            <h2> Name: </h2>
            <input type="text" id="name"> 
            <button id="saveButton">Enter</button>
            <div id="output"></div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
