<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <button id="start-btn">Start Quiz</button>
        <div id="quiz" style="display: none">
            <h2 id="question"></h2>
            <button id="answer1"><span id="choice0"></span></button>
            <button id="answer2"><span id="choice1"></span></button>
            <button id="answer3"><span id="choice2"></span></button>
            <button id="answer4"><span id="choice3"></span></button>
        </div>
        <div id="timer">
            Time left: <span id="time">90</span>
        </div>
        <script src="/script.js"></script>
    </div>
</body>
</html>
